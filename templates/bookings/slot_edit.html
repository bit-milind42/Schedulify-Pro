{% extends 'base.html' %}
{% block title %}Edit Slot{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-header bg-body-tertiary d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Edit Slot</h5>
        <a href="{% url 'slot_list' %}" class="btn btn-outline-secondary btn-sm">Back</a>
      </div>
      <div class="card-body">
        {% if message %}<div class="alert alert-warning">{{ message }}</div>{% endif %}
        <form method="post" class="row g-3">{% csrf_token %}
          <div class="col-12">
            <label class="form-label fw-semibold">Start (ISO)</label>
            <input name="start" class="form-control" value="{{ slot.start_time|date:'Y-m-d\TH:i' }}" required />
          </div>
          <div class="col-12">
            <label class="form-label fw-semibold">End (ISO)</label>
            <input name="end" class="form-control" value="{{ slot.end_time|date:'Y-m-d\TH:i' }}" required />
          </div>
          <div class="col-12 d-flex gap-2 mt-2">
            <button class="btn btn-success flex-grow-1" type="submit"><i class="bi bi-check-circle"></i> Save Changes</button>
            <a class="btn btn-outline-secondary" href="{% url 'slot_list' %}">Cancel</a>
          </div>
        </form>
        <p class="text-muted small mt-3"><i class="bi bi-info-circle"></i> Editing a slot already booked may disrupt an appointment. Prefer canceling the appointment first.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
